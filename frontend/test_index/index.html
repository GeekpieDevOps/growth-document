<!-- Function used to shrink nav bar removing paddings and adding black background -->
<script>
    $(window).scroll(function() {
        if ($(document).scrollTop() > 50) {
            $('.nav').addClass('affix');
            //console.log("OK");
        } else {
            $('.nav').removeClass('affix');
        }
    });
    $('.navTrigger').click(function () {
      $(this).toggleClass('active');
      //console.log("Clicked menu");
      $("#mainListDiv").toggleClass("show_list");
      $("#mainListDiv").fadeIn();
  
  });
  

  $(document).ready(function() {
    // 监听按钮点击事件
    $('.btn').click(function() {
      // 执行页面跳转
      window.open("https://www.baidu.com/");
    });
  });


  document.getElementsByClassName("btn").addEventListener("mouseover", function () {
    // 随机生成两种颜色
    var color1 = getRandomColor();
    var color2 = getRandomColor();
  
    // 应用动态生成的渐变颜色
    this.style.backgroundImage = "linear-gradient(90deg, " + color1 + ", " + color2 + ")";
  });
  
  document.getElementsByClassName("btn").addEventListener("mouseout", function () {
    // 恢复原始渐变颜色
    this.style.backgroundImage = "linear-gradient(90deg, #3ec074, #3e9bc0)";
  });
  
  // 随机生成十六进制颜色
  function getRandomColor() {
    var letters = "0123456789ABCDEF";
    var color = "#";
    for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
  }
  
</script>
