name: Go

on:
  push:
    branches: [ "cicd" ]
  pull_request:
    branches: [ "cicd" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Install dependencies
      run: |
          cd backend
          go get -t .
          go get github.com/gin-gonic/gin
          go get gorm.io/gorm
          go get gorm.io/driver/postgres

    - name: Build
      run: |
          cd backend
          go build .

  test:
    needs: build
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: 123456
          LANG: C.UTF-8
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Install dependencies
      run: |
          cd backend
          go get -t .
          go get github.com/gin-gonic/gin
          go get gorm.io/gorm
          go get gorm.io/driver/postgres

    - name: Test
      run: |
          cd backend
          go test .
